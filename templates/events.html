<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Event Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event['event_name'] }}</td>
                    <td>{{ event['event_date'] }}</td>
                    <td>{{ event['location'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
